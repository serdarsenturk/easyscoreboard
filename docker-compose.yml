version: '3.8'

services: 
  api:
    build: .
    ports: 
      - 5000:5000
    restart: always
  
  database:
      environment: 
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: easyscoreboard
      env_file: .env
      image: postgres:latest
      ports: 
        - 5432:5432
      volumes: 
        - ~/dockerdata/postgresql:/var/lib/postgresql/data